<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<style>
    html, body, #googleMap {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASRfTwz0DkEdtStqeIvInHiC_ZZ75nGrE"></script>
<script type="text/javascript">
    function initialize() {
        var mapOptions = {
            center: new google.maps.LatLng(47.606388, -122.330833),
            zoom: 15
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);
    }
    google.maps.event.addDomListener(window, "load", initialize);
</script>
<body>
    <div id="googleMap"></div>
</body>
</html>
