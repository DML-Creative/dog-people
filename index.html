<!-- Forgot Password Modal -->
<div class="modal fade" id="modal-forgot-password" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
            <h4 class="modal-title" id="myModalLabel">Forgot Password?</h4>
            </div>
            <div class="modal-body">
            Enter the email address you used to create a Dog People account:
            <input type="email" placeholder="Enter email address">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
  </div>
</div>

<header class="logo">Dog People</header>

<div>
	<section class="signin">
		<form>
			<input type="email" placeholder="Dog People Email">
			<input type="password" placeholder="Password">
			<button type="submit" class="btn btn-default">Sign in</button>
			<a href="#" data-toggle="modal" data-target="#modal-forgot-password">Forgot Password</a>
		</form>
	</section>
	<section class="facebook-login">
		<a href="main.html" class="btn btn-primary"><i class="fa fa-facebook-official"></i> Sign in with Facebook</a>
	</section>
